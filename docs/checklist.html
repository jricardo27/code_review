<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checklist</title>

    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous">
<link rel="stylesheet" href="css/timeline.css">
<link rel="stylesheet" href="css/pygments.css">
<link rel="stylesheet" href="css/navigation.css">
<link rel="stylesheet" href="css/anchor_highlight.css">

</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top"
      screen_capture_injected="true" cz-shortcut-listen="true">

    <div class="container">
    <div id="top" class="jumbotron">
        <h1 class="justify-content-center">Checklist before asking for a Code Review...</h1>

        <div class="description">
            <br>
            <h4>General</h4>
            
    <label id="own_review" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Did you review your own Pull Request?</span>
    </label>
    <br>

    <label id="trailing_commas" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Are all trailing commas present?</span>
    </label>
    <br>

    <label id="lazy_docstrings" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Did you copy a block of code? Did you update the docstrings?</span>
    </label>
    <br>



            <br>
            <h4>Python</h4>
            
    <label id="duplicate_code" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Do you have duplicate code? Why?</span>
    </label>
    <br>

    <label id="imperative_mode" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Does your docstrings use the imperative mood?</span>
    </label>
    <br>

    <label id="base_class" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Did you copy a class? Is it possible to create a base class for both of them?</span>
    </label>
    <br>



            <br>
            <h4>Gherkin (Aloe Tests)</h4>
            
    <label id="gherkin_order" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Are the `Given`, `When` and `Then` in the correct order and not two of the same consecutively?</span>
    </label>
    <br>

    <label id="gherkin_table" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Do tables look like tables?</span>
    </label>
    <br>

    <label id="gherkin_two_spaces" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Are `Scenarios` spaced with two blank lines?</span>
    </label>
    <br>

    <label id="gherkin_coherence" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Did you read the whole scenario? Does it sounds coherent?</span>
    </label>
    <br>



            <br>
            <h4>HTML</h4>
            
    <label id="indented_html" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Are all tags (including Django template tags) indented?</span>
    </label>
    <br>

    <label id="html_attribute_per_line" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Are tag attributes distributed in multiple lines?</span>
    </label>
    <br>

    <label id="html_unused_import" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Did you copy the template? Did you delete those imports you are not using?</span>
    </label>
    <br>

    <label id="html_duplicate_code" class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Did you copy the template? Is it possible to factor out the code into another template and include it?</span>
    </label>
    <br>


        </div>
    </div>
</div>


    <script src="https://use.fontawesome.com/94aab88a18.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<script src="js/navigation.js"></script>

</body>
</html>
